{% extends "generator/base.html" %}

{% block title %}
    Password Generator
{% endblock %}

{% block body %}
    <div class="container text-center">
        <h1>Password Generator</h1>
        <form action="{% url 'password' %}">
            <select name="length">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7" selected="selected">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select> Length<br>
            <input type="checkbox" name="uppercase" > Uppercase </input><br>
            <input type="checkbox" name="numbers" > Numbers </input><br>
            <input type="checkbox" name="special" > Special Character </input><br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>

        <nav><a href="{% url 'about' %}">About</a></nav>
    </div>
{% endblock %}
